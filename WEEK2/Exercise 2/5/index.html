<!DOCTYPE html>
<html>
  <head>
    <title> Hilight Bold Words </title>
  </head>
  <body>
    
    <h2 onMouseOver="highlight()" onMouseOut="returnNormal()" style="color: blue; cursor: pointer">  https://courses.uit.edu.vn/ </h2>
    
    <p style="font-size: 20px;">
      Em chao thầy Khiêm <strong> đẹp trai, </strong> Chúc thầy <strong> vui vẻ </strong>
    </p>

    <script type="text/javascript">
      function highlight() {
        var hi = document.getElementsByTagName("strong");
        for (var i = 0; i < hi.length; i++) {
        hi[i].style.backgroundColor = "yellow";
        }
      }
      function returnNormal() {
        var hi = document.getElementsByTagName("strong");
        for (var i = 0; i < hi.length; i++) {
        hi[i].style.backgroundColor = "white";
        }
      }
    </script>
  </body>
</html>
